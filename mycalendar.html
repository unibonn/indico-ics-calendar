<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../dist/index.global.js'></script>
<script src='../node_modules/ical.js/build/ical.js'></script>
<script src='../node_modules/@fullcalendar/icalendar/index.global.js'></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'de',
      firstDay: 1, //Start with Monday
      height: '100%',
      expandRows: true,
      slotMinTime: '08:00',
      slotMaxTime: '22:00',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listDay,listWeek'
      },
	  // customize the button names,
      // otherwise they'd all just say "list"
      views: {
        listDay: { buttonText: 'list day' },
        listWeek: { buttonText: 'list week' }
      },
      initialView: 'timeGridWeek',
      initialDate: '2023-05-15',
      navLinks: true, // can click day/week names to navigate views
      editable: false,
      selectable: false,
      nowIndicator: false,
      allDaySlot: false,
      dayMaxEvents: true, // allow "more" link when too many events
      events: {
        url: 'ics/feed.ics',
        format: 'ics',
        failure: function() {
          document.getElementById('script-warning').style.display = 'block';
        }
      },
      eventContent: function(arg) {
        return {
        html: '<b>' + arg.event.title + '</b>' + '<br>' + 'Reserved by: ' + arg.event.extendedProps.organizer
        }
      },

    });
    calendar.render();
  });

</script>
<style>

  html, body {
    overflow: hidden; /* don't do scrollbars */
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .fc-header-toolbar {
    /*
    the calendar will be butting up against the edges,
    but let's scoot in the header's buttons
    */
    padding-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }

</style>
</head>
<body>

  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>

</body>
</html>
